<!DOCTYPE html>
<html land="en">
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    <body>
        <div class="top">
            <div class="Description">
                <h1>Calculate your tips!</h1>
            </div>
        </div>
        <div class="tipText">
            <p class="bill-amount">How much was your bill?</p>
            <input type="number" id="number" class="bill" placeHolder="Enter Bill" <br>
            <p class="percent-amount">What percentage do you want to tip?</p>
            <input type="number" id="number" class="percent" placeholder="Enter Tip" <br>     
            <div class="buttonOne">
                <br>
                <button class="submitInfo"> submit </button> 
            </div>
            <div class="results fields">
                <p>Tip amount:</p> <input readonly type="number" id="tipAmount" class="tipAmount" value=""> 
                <br>
                <p>Bill plus tip:</p> <input readonly type="number" id="tipAmount" class="totalAmount" value=""> 
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
